        400:
          description: invalid input, object invalid
        404:
          description: Could not find an entry with the given id.
definitions:
  User:
    type: object
    required:
    - id
    - name
    properties:
      id:
        type: string
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      name:
        type: string
        example: Carl von Linné
      groups:
        type: array
        items:
          $ref: '#/definitions/Group'
      roles:
        type: array
        items:
          $ref: '#/definitions/Role'
  Group:
    required:
    - id
    - name
    properties:
      id:
        type: string
        example: 4711
      name:
        type: string
        example: Frukt & Grönt
  Role:
    required:
    - id
    - name
    properties:
      id:
        type: string
        example: 4712
      name:
        type: string
        example: Marknadsansvarig
