definitions:
  TodoItem:
    required:
    - title
    properties:
      id:
        type: string
        example: "123456"
      title:
        type: string
        example: Städa charken
      todoType:
        type: string
        example: basic
        description: Must be one of "basic", "measure", "yesno"
      note:
        type: string
        example: Gör så här
      contentUrl:
        type: string
        format: url
        example: https://episerver.ica.se/getContent?id=4711
      createdAt:
        type: string
        format: date-time
        example: 2018-03-14 15:22
      dueAt:
        type: string
        format: date-time
        example: 2018-04-12 12:00
      assignedTo:
        $ref: '#/definitions/Assignee'
      isCompleted:
        type: boolean
        example: true
      completedBy:
        $ref: '#/definitions/User'
      completedAt:
        type: string
        format: date-time
        example: 2018-04-12 12:00
      priority:
        type: integer
        format: int32
        example: 1
      category:
        $ref: '#/definitions/Category'
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
      modifiedOn:
        type: string
        format: date-time
        example: 2018-03-14 15:22
